<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BrandStock</title>
    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>


</head>
<body>
<div id="app">

    <!--搜索表单-->
    <el-form :inline="true" :model="brand" class="demo-form-inline">

        <el-form-item label="当前状态">
            <el-select v-model="brand.status" placeholder="当前状态">
                <el-option label="启用" value="1"></el-option>
                <el-option label="禁用" value="0"></el-option>
            </el-select>
        </el-form-item>

        <el-form-item label="企业名称">
            <el-input v-model="brand.companyName" placeholder="企业名称"></el-input>
        </el-form-item>

        <el-form-item label="品牌名称">
            <el-input v-model="brand.brandName" placeholder="品牌名称"></el-input>
        </el-form-item>

        <el-form-item>
            <el-button type="primary" @click="onSubmit">查询</el-button>
        </el-form-item>
    </el-form>

    <!--按钮-->

    <el-row>

        <el-button type="danger" plain @click="deleteByIds">批量删除</el-button>
        <el-button type="primary" plain @click="dialogVisible = true">新增</el-button>

    </el-row>

    <!--添加数据对话框表单-->
    <el-dialog
            title="编辑品牌"
            :visible.sync="dialogVisible"
            width="30%"
            >

        <el-form ref="form" :model="brand" label-width="80px">
            <el-form-item label="品牌名称">
                <el-input v-model="brand.brandName"></el-input>
            </el-form-item>

            <el-form-item label="企业名称">
                <el-input v-model="brand.companyName"></el-input>
            </el-form-item>

            <el-form-item label="排序">
                <el-input v-model="brand.ordered"></el-input>
            </el-form-item>

            <el-form-item label="备注">
                <el-input type="textarea" v-model="brand.description"></el-input>
            </el-form-item>

            <el-form-item label="状态">
                <el-switch v-model="brand.status"
                           active-value="1"
                           inactive-value="0"
                ></el-switch>
            </el-form-item>


            <el-form-item>
                <el-button type="primary" @click="addBrand">提交</el-button>
                <el-button @click="dialogVisible = false">取消</el-button>
            </el-form-item>
        </el-form>

    </el-dialog>

<!-- 修改数据表单-->
    <!--添加数据对话框表单-->
    <el-dialog
            title="修改数据"
            :visible.sync="updateDialogVisible"
            width="30%"
    >

        <el-form ref="form" :model="brand" label-width="80px">
            <el-form-item label="品牌名称">
                <el-input v-model="brandUpdate.brandName"></el-input>
            </el-form-item>

            <el-form-item label="企业名称">
                <el-input v-model="brandUpdate.companyName"></el-input>
            </el-form-item>

            <el-form-item label="排序">
                <el-input v-model="brandUpdate.ordered"></el-input>
            </el-form-item>

            <el-form-item label="备注">
                <el-input type="textarea" v-model="brandUpdate.description"></el-input>
            </el-form-item>

            <el-form-item label="状态">
                <el-switch v-model="brandUpdate.status"
                           active-value="1"
                           inactive-value="0"
                ></el-switch>
            </el-form-item>


            <el-form-item>
                <el-button type="primary" @click="update">提交</el-button>
                <el-button @click="UpdateDialogVisible = false">取消</el-button>
            </el-form-item>
        </el-form>

    </el-dialog>

    <!--表格-->
    <template>
        <el-table
                :data="tableData"
                style="width: 100%"
                :row-class-name="tableRowClassName"
                @selection-change="handleSelectionChange"
        >
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <el-table-column
                    type="index"
                    width="50">
            </el-table-column>

            <el-table-column
                    prop="brandName"
                    label="品牌名称"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="companyName"
                    label="企业名称"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="ordered"
                    align="center"
                    label="排序">
            </el-table-column>
            <el-table-column
                    prop="status"
                    align="center"
                    label="当前状态">
            </el-table-column>

            <el-table-column
                    align="center"
                    label="操作">
<template slot-scope="scope">
                <el-row>
                    <el-button type="primary" @click="showDialog(scope.row)">修改</el-button>
                    <el-button type="danger" @click="deleteById(scope.row.id)">删除</el-button>
                </el-row>
</template>
            </el-table-column>

        </el-table>
    </template>

    <!--分页工具条-->
    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="currentPage"
            :page-sizes="[5, 10, 15, 20]"
            :page-size="pageSize"
            layout="total, sizes, prev, pager, next, jumper"
            :total="totalCount">
    </el-pagination>

</div>

<!--引入相关依赖-->
<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
<script src="js/axios-0.18.0.js"></script>

<script>

    new Vue({
        el: "#app",
        mounted(){//当页面加载完成后，发送异步请求，获取数据
          this.selectByPage();
        },
        methods: {
            update(){ //修改
                var _this = this;
                axios({
                    method:"post",
                    url:"http://localhost:8080/myBrandCase_war/brand/updateBrand",
                    data:this.brandUpdate
                }).then(function (resp){ //回调函数，在 `then` 函数中的匿名函数是成功后的回调函数，而 `resp.data` 就可以获取到响应回来的数据
                     //data是 resp 的属性，不用()
                    if(resp.data == "successfully"){//修改成功
                        //关闭表单
                        _this.updateDialogVisible=false;
                        //重新查询
                        _this.selectAll();
                        //显示提示信息
                        _this.$message({
                            message: '修改成功',
                            type: 'success'
                        });

                    }
                })
            },
            showDialog(row){
                console.log(row);
                this.brandUpdate=row;//保存要修改的 brand 对象
                //显示窗口,自己定义了一个updateDialogVisible表单
                this.updateDialogVisible=true;

            },
            deleteById(id){
                this.$confirm('此操作将永久删除, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => { //点击确认后

                    //发送数据
                    var _this = this;
                    axios({
                        method:"get",
                        url:"http://localhost:8080/myBrandCase_war/brand/deleteById?id=" + id,
                    }).then(function (resp){ //回调函数，在 `then` 函数中的匿名函数是成功后的回调函数，而 `resp.data` 就可以获取到响应回来的数据
                        if(resp.data == "successfully"){//删除成功
                            //重新查询
                            _this.selectAll();
                            //显示提示信息
                            _this.$message({
                                message: '删除成功',
                                type: 'success'
                            });

                        }
                    })

                }).catch(() => {//取消操作
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });

            },
            selectAll(){//从数据库中查询所有
                var _this = this;
                axios({
                    method:"get",
                    url:"http://localhost:8080/myBrandCase_war/brand/selectAll"
                }).then(function (resp){ //回调函数，在 `then` 函数中的匿名函数是成功后的回调函数，而 `resp.data` 就可以获取到响应回来的数据
                    _this.tableData =resp.data; //data是 resp 的属性，不用()
                })
            },
            selectByPage(){//从数据库中分页查询
                var _this = this;
                axios({
                    method:"post",
                    url:"http://localhost:8080/myBrandCase_war/brand/selectByPageAndCondition?currentPage="+this.currentPage+"&pageSize="+this.pageSize,
                    data:this.brand
                }).then(function (resp){ //回调函数，在 `then` 函数中的匿名函数是成功后的回调函数，而 `resp.data` 就可以获取到响应回来的数据
                    _this.tableData = resp.data.rows;
                    _this.totalCount = resp.data.totalCount;
                })
            },
            deleteByIds(){//批量删除，把用户勾选的 ID 发送到客户端

                this.$confirm('此操作将永久删除, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => { //点击确认后
                    //selectedIds存放选中的 id
                    for (let i = 0; i < this.multipleSelection.length;  i++) {
                        var id = this.multipleSelection[i].id;
                        this.selectedIds[i] = id;
                    }

                    //发送数据
                    var _this = this;
                    axios({
                        method:"post",
                        url:"http://localhost:8080/myBrandCase_war/brand/deleteByIds",
                        data:_this.selectedIds
                    }).then(function (resp){ //回调函数，在 `then` 函数中的匿名函数是成功后的回调函数，而 `resp.data` 就可以获取到响应回来的数据
                        if(resp.data == "successfully"){
                            _this.selectAll();//重新查询

                            //显示提示信息，从 elementui 找的
                            _this.$message({
                                message: '批量删除成功',
                                type: 'success'
                            });

                        }
                    })

                }).catch(() => {//取消操作
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });



            },
            tableRowClassName({row, rowIndex}) {
                if (rowIndex === 1) {
                    return 'warning-row';
                } else if (rowIndex === 3) {
                    return 'success-row';
                }
                return '';
            },
            // 添加数据
            addBrand(){
                var _this = this;
                axios({
                    method:"post",
                    url:"http://localhost:8080/myBrandCase_war/brand/insert",
                    data:_this.brand //发送的数据
                }).then(function (resp){
                    //响应后逻辑处理
                    if(resp.data=="successfully"){
                        //添加成功

                        //关闭窗口
                        _this.dialogVisible = false;


                        //重新查询数据
                        _this.selectAll();

                        //显示提示信息，从 elementui 找的
                        _this.$message({
                            message: '添加成功',
                            type: 'success'
                        });

                    }
                })
            },
            // 复选框选中后执行的方法
            handleSelectionChange(val) {
                this.multipleSelection = val;

                console.log(this.multipleSelection)
            },

            // 查询方法，需要给后端的数据：查询条件，当前页数，每页显示条数
            onSubmit() {
                //console.log(this.brand);
                this.selectByPage()
            },


            //分页
            handleSizeChange(val) {
                console.log(`每页 ${val} 条`);
                this.pageSize=val;
                this.selectByPage();
            },
            handleCurrentChange(val) {
                console.log(`当前页: ${val}`);
                this.currentPage = val;
                this.selectByPage();
            }

        },
        data() {
            return {

                //总记录数
                totalCount:100,
                // 每页显示的条数
                pageSize:10,
                // 当前页码
                currentPage: 1,
                // 添加数据对话框是否展示的标记
                dialogVisible: false,
                // 修改数据对话框是否展示的标记
                updateDialogVisible:false,
                selectedIds:[],//被选中的 ID 数组


                // 品牌模型数据
                brand: {
                    status: '',
                    brandName: '',
                    companyName: '',
                    id:"",
                    ordered:"",
                    description:""
                },

                //要修改的模型数据
                brandUpdate: {
                    status: '',
                    brandName: '',
                    companyName: '',
                    id:"",
                    ordered:"",
                    description:""
                },
                //要查询的模型数据
                brandSearch: {
                    status: '',
                    brandName: '',
                    companyName: '',
                    id:"",
                    ordered:"",
                    description:""
                },
                // 复选框选中数据集合
                multipleSelection: [],
                // 表格数据
                tableData: []
            }
        }
    })

</script>

</body>
</html>
